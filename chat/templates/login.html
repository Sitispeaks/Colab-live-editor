{% extends "base.html" %}
{% block title %}
<title>Login</title>
{% endblock title %}
{% block body %}
<style>
    html, body{
        height: 100%;
    }
</style>
<div class="container mt-3">
        {% if errors %}
        {% for error in errors %}
            <div class="alert alert-danger alert-dismissible fade show">
                <strong>{{ error|escape }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
        {% endif %}
</div>
<div class="h-100 d-flex mx-2 justify-content-center align-items-center  mt-3">
    <div>

        <form method="POST">
            {% csrf_token %}
            <p class="display-4">Login</p>
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control w-100" name="username" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control w-100" name="password" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>


{% endblock body %}
